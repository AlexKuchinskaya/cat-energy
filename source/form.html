<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: Кэт энерджи</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="page">
    <header class="page-header">
      <a class="page-header__logo" href="index.html">
        <img src="https://via.placeholder.com/150x150" width="33" height="38" alt="Магазин «Кэт энерджи»">
      </a>
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list site-list">
            <li class="site-list__item"><a href="index.html">Главная</a></li>
            <li class="site-list__item"><a href="catalog.html">Каталог продукции</a></li>
            <li class="site-list__item site-list__item--active"><a>Подбор программы</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-main">
    </main>
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <a class="page-footer__logo" href="index.html">
          <img src="https://via.placeholder.com/150x150" width="101" height="18" alt="Магазин «Кэт энерджи»">
        </a>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--vkontakte" href="#"><img src="https://via.placeholder.com/150x150" width="22" height="12" alt="Vkontakte"></a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--instagram" href="#"><img src="https://via.placeholder.com/150x150" width="16" height="16" alt="Instagram"></a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href="#"><img src="https://via.placeholder.com/150x150" width="10" height="18" alt="Facebook"></a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
            HTML Academy
            <img src="https://via.placeholder.com/150x150" width="27" height="34" alt="Логотип HTML Academy">
          </a>
        </div>
      </div>
    </footer>
    <script>
      var navMain = document.querySelector('.main-nav');
      var navToggle = document.querySelector('.main-nav__toggle');
      navMain.classList.remove('main-nav--nojs');
      navToggle.addEventListener('click', function() {
        if (navMain.classList.contains('main-nav--closed')) {
          navMain.classList.remove('main-nav--closed');
          navMain.classList.add('main-nav--opened');
        } else {
          navMain.classList.add('main-nav--closed');
          navMain.classList.remove('main-nav--opened');
        }
      });
    </script>
  </body>
</html>
